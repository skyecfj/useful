<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            console.log("onload执行");
        }
        document.addEventListener("DOMContentLoaded",function () {
            //意味着DOM（节点）加载完毕
            console.log("dom加载完毕");
        },false);
        document.onreadystatechange=function () {
            console.log(document.readyState);
            if(document.readyState=="complete"){
                console.log("加载完毕");
            }
        }
    </script>
</head>
